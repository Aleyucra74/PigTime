<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/cadastroserv.css">
    <title>Cadastro de serviços</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-bottom">
            <a class="navbar-brand" href="index.html"><img class="navbar-collapse collapse" width="300" height="auto"
                    src="Imagens/logo.png" alt=""></a>
            <button class="navbar-toggler" data-target="#navService"><span class="navbar-toggler-icon"></span></button>
            <div class="navbar-collapse collapse" id="navService">
                <button class="btn btn-primary ml-auto">Solicitar serviços</button>
                <button class="btn btn-primary ml-5 mr-5">8 horas</button>
            </div>
            </button>
        </nav>
    </header>
    <section class="container">
    <div class="row justify-content-center mt-4">
        <h1 class="col-sm-10">Cadastro de Serviços</h1>
    </div>
    </section>
    <section class="container">
        <form id="serviceForm" action="" method="POST">
            <div class="row justify-content-center mt-4">
                <input class="col-sm-4" type="text" placeholder="Digite o serviço">
            </div>
            <div class="row justify-content-center mt-4">
                <input class="col-sm-4" type="text" placeholder="Digite o local">
            </div>
            <div class="row justify-content-center mt-4">
                <input class="col-sm-2 mr-1" id="hourStart" type="time" placeholder="Hora inicial">
                <input class="col-sm-2" id="hourEnd" type="time" placeholder="Hora final">
            </div>
            <div class="row justify-content-center mt-4">
                <input class="col-sm-4" type="file" placeholder="Enviar fotos">
            </div>
            <div class="row justify-content-center mt-4">
                <textarea class="col-sm-4" name="" id="" cols="30" rows="10"
                    placeholder="Descrição dos serviços"></textarea>
            </div>
            <div class="row justify-content-center mt-4" id="submit">
                <label class="col-sm-3" for="Aceitar termos">
                    <input class="col-sm-1" type="checkbox" name="Aceitar termos"> Aceitar termos </label>
                <button class="btn btn-primary col-sm-1" type="submit">Enviar</button>
            </div>
        </form>

    </section>

</body>

</html>
